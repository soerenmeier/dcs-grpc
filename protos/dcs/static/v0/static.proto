syntax = "proto3";
package dcs.static.v0;
option csharp_namespace = "RurouniJones.Dcs.Grpc.V0.Static";
option go_package = "github.com/DCS-gRPC/go-bindings/dcs/v0/static";

// https://wiki.hoggitworld.com/view/DCS_Class_Static_Object
service StaticService {
  // https://wiki.hoggitworld.com/view/DCS_func_destroy
  rpc Destroy(DestroyRequest) returns (DestroyResponse) {}
}

message DestroyRequest {
  string name = 1;
}

message DestroyResponse {}